<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="../styles/pagamento.css" rel="stylesheet" />
    <title>Pagamento</title>
</head>
<body>
    <header>
        <img src="../assets/logo2.png" class="logo">
    </header>
    <div clas="container">
        <h2 class="titulo_pagamento">Tela de Pagamento</h2>
        <form class="pagform">
            <div class="quadro">
                <input class="campo" type="text" placeholder="Nome no Cartão" name="card-name" id="name" required/>
                <hr class ="linha1">
                <input class="campo" type="text" placeholder="Número do Cartão" name="card-number" id="card-number" required/>
                <hr class ="linha1">
                <input class="campo" type="month" placeholder="Data de Validade" name="expiry" id="expiry" required/>
                <hr class ="linha1">
                <input class="campo" type="text" placeholder="CVV" name="cvv" id="cvv" required/>
                <hr class ="linha1">
                <input class="campo" type="text" value="Valor Total da Compra: R$150,00" name="amount" id="amount" disabled/>
            </div>
            <a href="biblioteca.html"><input class="botao_pagamento" type="button" value="Pagar"></a>
        </form>
    </div>

    <footer id="rod">
        <div class="rodape-tu">
            <a class="direitos" href="">Termos de Uso</a>
            <a class="politica" href="">Política de Privacidade</a><br>
        </div>
        <div class="linha3"></div>
        <a class="DWEB">DWEB Productions | NEXUS INC</a>
    </footer>
</body>
</html>
