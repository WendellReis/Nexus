<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icone.ico">
    <title>Nexus</title>
    <link rel="stylesheet" href="../styles/pagamento.css">
</head>
<body>
    <header>
        <img src="../assets/logo2.png" class="logo">
    </header>
    <div class="tela">
    <div class="payment-container">
        <h1>Tela de Pagamento</h1>
        <form>
            <div class="input-group">
                <label for="name">Nome no Cartão</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="input-group">
                <label for="expiry">Data de Validade</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="input-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <a href="biblioteca.html"><input type="button" class="btn" value="Pagar"></a>
        </form>
    </div>
</div>
<footer id="rod">
    <div class="rodape-tu">
        <a class="direitos" href="">Termos de Uso</a>
        <a class="politica" href="">Política de Privacidade</a><br>
    </div>
    <div class="linha3"></div>
    <a style="color:white">DWEB Productions | NEXUS INC</a>
</footer>
</body>
</html>
